<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTTOM-HOVER</title>

    <style>
        html,body {
            margin: 0;
            padding: 0;
            background: #009688;
        }

        div.container {
            font-family: sans-serif;
            margin: 0 auto;
            padding: 20em 3em;
            text-align: center;
        }

        div.container a {
            color:  white;
            text-decoration: none;
            font: 20px sans-serif;
            margin: 0 10px;
            padding: 10px 10px;
            position: relative;
            z-index: 0;
            cursor: pointer;
        }

        div.borderytox a:before,
        div.borderytox a:after {
            position: absolute;
            opacity: 0.5;
            height: 100%;
            width: 2px;
            content: '';
            background: white;
            transition: all;
        }

        div.borderytox a:before {
            left: 0;
            top: 0;
        }

        div.borderytox a:after {
            right: 0;
            bottom: 0;
        }

        div.borderytox a:hover:before,
        div.borderytox a:hover:after {
            opacity: 1;
            height: 2px;
            width: 100%;
        }


    </style>
</head>
<body>
    <div class="container teal borderytox">
        <a href="#">HOME</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">ARTICLES</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
    </div>
</body>
</html>
